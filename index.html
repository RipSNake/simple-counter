<!DOCTYPE html>
<html>
<head>
	<title>Simple Counter</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	
</head>
<body>
	<div class="container">
	<header>
		<h1>Simple Counter</h1>
	</header>
	<main>
		<p class="timer"><span id="min">00</span>:<span id="sec">00</span></p>
		<br />
		<button id="startBtn" onclick="startCounter()">Start</button>
		<button id="pauseBtn" onclick="pauseCounter()">Pause/Stop</button>
		<button id="resetBtn" onclick="resetCounter()">Reset</button>
	</main>
	<footer>
		SGuzman
	</footer>
</div>
<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
